<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-analytics Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    window.gtag =  function() { dataLayer.push(arguments); }
    window.gtag('js', new Date());

    window.gtag('config', 'GA_TRACKING_ID', {
      'custom_map': {
        'dimension1': 'access_level',
        'dimension2': 'uuid',
      },
      'dimension1': 'DEBUG',
      'dimension2': '12345',
    });
  </script>
</head>
<body>
  <video id="videojs-analytics-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>

  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-analytics.js"></script>
  <script>
    (function (window, videojs) {
      var player = window.player = videojs('videojs-analytics-player');
      player.analytics({
        mode: 'GTAG',
        customDimensions: {
          'access_level': 'DEBUG',
          'uuid': '12345'
        },
        events: [
          {
            name: 'play',
            label: 'video play',
            action: 'play',
          },
          {
            name: 'pause',
            label: 'video pause',
            action: 'pause',
          },
          {
            name: 'ended',
            label: 'video ended',
            action: 'ended',
          },
          {
            name: 'fullscreenchange',
            label: {
              open: 'video fullscreen open',
              exit: 'video fullscreen exit'
            },
            action: 'fullscreen change',
          },
          {
            name: 'volumechange',
            label: 'volume changed',
            action: 'volume changed',
          },
          {
            name: 'resize',
            label: 'resize',
            action: 'resize',
          },
          {
            name: 'error',
            label: 'error',
            action: 'error',
          },
          {
            name: 'resize',
            label: 'resize',
            action: 'resize',
          },
          {
            name: 'resolutionchange',
            action: 'resolution change',
          },
          {
            name: 'timeupdate',
            action: 'time updated',
          }
        ],
        assetName: 'Seagulls video'
      });

    }(window, window.videojs));
  </script>
</body>
</html>
